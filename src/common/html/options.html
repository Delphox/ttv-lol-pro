<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options - TTV LOL</title>
    <link rel="stylesheet" href="../css/boilerplate.css" />
    <link rel="stylesheet" href="../css/options.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../../images/icon.png" alt="Icon of TTV LOL" />
        <img src="../img/ttvlol.png" alt="TTV LOL" />
      </div>
    </header>
    <main>
      <h1>Options</h1>

      <section id="whitelisted-channels">
        <p>Whitelisted channels:</p>
        <ul id="whitelisted-channels-list"></ul>
      </section>

      <details>
        <summary>Developer Options</summary>

        <label for="api-server">Server:</label>
        <select name="api-server" id="api-server-select">
          <option value="https://api.ttv.lol">api.ttv.lol</option>
          <option value="Custom">Custom</option>
        </select>
        <input
          type="text"
          name="custom-api-server"
          id="custom-api-server-input"
          placeholder="http://"
        />
        <br />
        <small>
          FOR DEVELOPMENT PURPOSES ONLY. Custom address must be a private IP
          address or `localhost`.
        </small>
      </details>
    </main>

    <script type="module" src="../ts/options.ts"></script>
  </body>
</html>
